<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaRi√© - Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body.loading {
        opacity: 0.6;
        pointer-events: none;
      }
      .product-image-preview {
        max-width: 80px;
        max-height: 80px;
        object-fit: cover;
      }
      .out-of-stock {
        opacity: 0.6;
      }
      .featured-badge {
        background: #ffc107;
      }
      #imagePreview {
        max-width: 120px;
        max-height: 120px;
        object-fit: cover;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Admin</h1>
        <div>
          <a href="/logout" class="btn btn-outline-secondary me-2">Logout</a>
          <button class="btn btn-success me-2" onclick="saveToGitHub()">
            Save
          </button>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
            onclick="openAddModal()"
          >
            Add
          </button>
        </div>
      </div>

      <!-- Status alert -->
      <div id="statusAlert" class="alert alert-info d-none" role="alert"></div>

      <!-- Product Table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Featured</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Product Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Category *</label>
                    <select class="form-control" id="productCategory" required>
                      <option value="men">Men</option>
                      <option value="women">Women</option>
                      <option value="bags">Bags</option>
                      <option value="shoes">Shoes</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Price (UGX) *</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productPrice"
                      required
                      min="0"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Discount %</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productDiscount"
                      min="0"
                      max="100"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input
                      type="file"
                      class="form-control"
                      id="productFile"
                      accept="image/*"
                    />
                    <small class="text-muted">
                      You can also paste an image URL if already online.
                    </small>
                    <input
                      type="url"
                      class="form-control mt-2"
                      id="productImage"
                      placeholder="https://..."
                    />
                    <div class="mt-2 text-center">
                      <img
                        id="imagePreview"
                        class="rounded mt-2"
                        style="display: none"
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Badge Label</label>
                    <input
                      type="text"
                      class="form-control"
                      id="productBadge"
                      placeholder="e.g., New Arrival"
                    />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="productFeatured"
                        />
                        <label class="form-check-label">Featured</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="productInStock"
                          checked
                        />
                        <label class="form-check-label">In Stock</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      id="productDescription"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addProduct()"
            >
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin-panel.js"></script>
  </body>
</html>
